    <main>
        <div class="container my-4">
            <div class="row g-2">
                <div class="col-md-6">
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12054.184408174699!2d29.099585210221697!3d40.94761404174176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac6f1f78c85f3%3A0x7ffad48f17acb598!2zS8O8w6fDvGt5YWzEsSwgMzQ4NDAgTWFsdGVwZS_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1681856903976!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                  <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="alert alert-warning">
                            Please fill out form.
                        </div>
                        <form class="row g-3 text-white">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>

                            <div class="col-md-12">
                                <label for="name" class="form-label">Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>

                            <div class="col-md-12">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" name="subject" id="subject" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="subject" class="form-label">Message</label>
                                <textarea name="message" id="message" class="form-control"></textarea>
                            </div>
                            <div class="col-12">
                            <button class="btn btn-outline-dark" style="width: 100%">Send Message</button>
                            </div>
                            
                        </form>
                    </div>
                  </div>  
                </div>

            </div>
        </div>
